<p-toolbar>
  <div class="ui-toolbar-group-right">
    <button
      pButton
      type="button"
      (click)="goToUserForm()"
      label="Add User"
      icon="pi pi-plus"
      >
    </button>
  </div>
</p-toolbar>

<p-toolbar>
  <div class="ui-toolbar-group-left">
    <form
      [formGroup]="filterForm"
      class="filter-form"
      (ngSubmit)="filterUsers()"
    >
      <span class="filter-list">
        <span class="filter-item">
          <label for="usernameFilter">Username: </label>
          <input
            type="text"
            id="usernameFilter"
            name="username"
            formControlName="username"/>
        </span>
        <span class="filter-item">
          <label for="passwordFilter">Password: </label>
          <input
            type="text"
            id="passwordFilter"
            name="password"
            formControlName="password"/>
        </span>
      </span>

      <span class="filter-button-wrapper">
        <button pButton type="submit" class="ui-button-rounded" (click)="filterUsers()" label="Find"></button>
        <button pButton type="button" class="ui-button-secondary ui-button-rounded" (click)="clearFilters()" label="Clear" ></button>
      </span>

    </form>
  </div>
</p-toolbar>
<p-table
  [value]="userList$ | async"
  [autoLayout]="true"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Username</th>
      <th>Password</th>
      <th></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.password }}</td>
      <td>
        <p-button (click)="goToUserForm(user.id)" label="Edit"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
